name: Gitconvex build deploy

on:
  push:
    branches: [ v2.0.1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      
      - name: Clone test repo
        run: |
          mkdir -p /home/runner/work/gitconvex-server/
          git clone https://github.com/neel1996/starfleet.git /home/runner/work/gitconvex-server/
          cd /home/runner/work/gitconvex-server/
          ls -ltr
          
      - name: Run test cases
        run: |
          export GOTESTENV=ci && go test -v ./...
      
      - name: Run sample build
        run: |
          go build -v
