name: Gitconvex build deploy

on: push

jobs:
  # Build for Ubuntu Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup libgit2
        run: |
          wget https://github.com/libgit2/libgit2/releases/download/v1.1.0/libgit2-1.1.0.tar.gz
          tar -xzf libgit2-1.1.0.tar.gz
          cd libgit2-1.1.0
          mkdir build && cd ./build
          sudo apt  install cmake -y
          sudo apt install pkg-config -y
          sudo apt-get install libssl-dev
          cmake ..
          cmake --build .
          sudo make install
          sudo /sbin/ldconfig -v

      - name: Get dependencies
        run: |
          go get -v ./...

      - name: Clone test repo
        run: |
          mkdir -p /home/runner/work/gitconvex/starfleet/
          git clone https://github.com/neel1996/starfleet.git /home/runner/work/gitconvex-server/starfleet/

      - name: Overwrite mock test file
        run: |
          echo "# gitconvex GoLang project" > /home/runner/work/gitconvex/gitconvex/README.md

      - name: Run test cases
        run: |
          git config --global user.name "test" && git config --global user.email "test@github.com"
          go get gotest.tools/gotestsum
          export GOTESTENV=ci && gotestsum --format=testname ./...

      - name: Package gitconvex bundle
        run: |
          brew install node
          make build
          cd dist 
          tar -czf gitconvex-linux-amd64-v${{ secrets.TARGET_RELEASE_CHANNEL }}.tar.gz *
          ls -ltr

      - name: Login to Github CLI
        run: |
          gh version
          echo ${{ secrets.CLI_AUTH_KEY }} > auth.txt
          gh auth login --with-token < auth.txt
          gh release list
          

  # Build for MacOS
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Install brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          brew install libssh2
          brew install libgit2
          go get -v ./...

      - name: Package gitconvex bundle
        run: |
          brew install node
          make build
          cd dist 
          tar -czf gitconvex-macos-amd64-v${{ secrets.TARGET_RELEASE_CHANNEL }}.tar.gz *

      - name: Upload bundle to release channel
        run: |
          echo ${{ secrets.CLI_AUTH_KEY }} > auth.txt
          gh auth login --with-token < auth.txt
          gh release upload ${{ secrets.TARGET_RELEASE_CHANNEL }} ./dist/gitconvex-macos-amd64-v${{ secrets.TARGET_RELEASE_CHANNEL }}.tar.gz --clobber

  # Test Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Install choco dependencies
        run: |
          choco install cygwin
          choco install msys2
          choco install cmake
          choco install wget
          choco install unzip
          choco install 7zip

      - name: Install cygwin dependencies
        run: |
          setup-x86.exe -q -P mingw64-x86_64-gcc-core,pkg-config

      - name: Build libgit2
        run: |
          cd D:\a\gitconvex\gitconvex\ && \
          dir && \
          7z x .\lib\win\dep_libs.zip -y && \
          wget -q https://github.com/libgit2/libgit2/releases/download/v1.1.0/libgit2-1.1.0.zip
          unzip -q libgit2-1.1.0.zip
          cd libgit2-1.1.0
          git clone https://github.com/libssh2/libssh2 libssh2
          mkdir build && mkdir install && cd build
          cmake -DCMAKE_INSTALL_PREFIX=..\install -DOPENSSL_ROOT_DIR=..\lib\win\ -DBUILD_CLAR=OFF -DEMBED_SSH_PATH=..\libssh2 ..
          cmake --build . --target install
          cd ..\install
          cp .\bin\git2.dll C:\tools\cygwin\bin
          cp .\lib\git2.lib C:\tools\cygwin\lib
          cp .\lib\pkgconfig\libgit2.pc C:\tools\cygwin\lib\pkgconfig

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v ./...
