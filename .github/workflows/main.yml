name: Gitconvex build deploy

on: push

jobs:
  # Build for Ubuntu Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          brew install libssh2
          brew install libgit2
          brew info libgit2
          ls /home/linuxbrew/.linuxbrew/Cellar/libgit2/1.1.0
          export PKG_CONFIG_PATH="/home/linuxbrew/.linuxbrew/Cellar/libgit2/1.1.0"
          go get -v ./...

      - name: Clone test repo
        run: |
          mkdir -p /home/runner/work/gitconvex/starfleet/
          git clone https://github.com/neel1996/starfleet.git /home/runner/work/gitconvex-server/starfleet/

      - name: Overwrite mock test file
        run: |
          echo "# gitconvex GoLang project" > /home/runner/work/gitconvex/gitconvex/README.md

      - name: Run test cases
        run: |
          go get gotest.tools/gotestsum
          export GOTESTENV=ci && gotestsum --format=testname ./...

      - name: Run sample build
        run: |
          go build -v

  # Build for MacOS
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Install brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          brew install libssh2
          brew install libgit2
          go get -v ./...

      - name: Run sample build
        run: |
          go build -v

  # Test Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Install choco dependencies
        run: |
          choco install cygwin
          choco install msys2
          choco install cmake
          choco install wget
          choco install unzip

      - name: Install cygwin dependencies
        run: |
          setup-x86.exe -q -P mingw64-x86_64-gcc-core,pkg-config

      - name: Build libgit2
        run: |
          wget https://github.com/libgit2/libgit2/releases/download/v1.1.0/libgit2-1.1.0.zip
          unzip libgit2-1.1.0.zip
          cd libgit2-1.1.0
          git clone https://github.com/libssh2/libssh2 libssh2
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=..\install -DOPENSSL_ROOT_DIR=..\lib\win\ -DBUILD_CLAR=OFF -DEMBED_SSH_PATH=..\libssh2 ..
          cmake --build . --target install
          cd ..\install
          cp .\bin\git2.dll C:\tools\cygwin\bin
          cp .\lib\git2.lib C:\tools\cygwin\lib
          cp .\lib\pkgconfig\libgit2.pc C:\tools\cygwin\lib\pkgconfig

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v ./...
